<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Card Collection</title>
</head>
<body>
    <h1>Image Gallery</h1>
    
    <div id="pokemon-collection"></div>

    <script>
        // Fetch the data.json file
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const collection = document.getElementById('pokemon-collection');
                data.pokemon_cards.forEach(card => {
                    // Create an image element
                    const img = document.createElement('img');
                    img.src = "https://tcgplayer-cdn.tcgplayer.com/product/535090_in_1000x1000.jpg";
                    img.alt = "Charizard ex";
                    
                    // Append the image to the collection div
                    collection.appendChild(img);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
